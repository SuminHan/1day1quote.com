<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quote-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .quote {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .author {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }
        .date {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote" id="quote"></div>
        <div class="author" id="author"></div>
        <div class="date" id="current-date"></div>
    </div>

    <script>
        // Array of quotes with authors
        const quotes = [
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
            { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
            { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
            { text: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln" },
            { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
            { text: "Many of life's failures are people who did not realize how close they were to success when they gave up.", author: "Thomas A. Edison" },
            { text: "Don't judge each day by the harvest you reap but by the seeds that you plant.", author: "Robert Louis Stevenson" },
            { text: "The real test is not whether you avoid this failure, because you won't. It's whether you let it harden or shame you into inaction, or whether you learn from it.", author: "Barack Obama" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius" },
            { text: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },
            { text: "Love the life you live. Live the life you love.", author: "Bob Marley" },
            { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson" },
            { text: "Always remember that you are absolutely unique. Just like everyone else.", author: "Margaret Mead" },
            { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
            { text: "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.", author: "Dr. Seuss" },
            { text: "Life is short, and it is up to you to make it sweet.", author: "Sarah Louise Delany" }
        ];

        // Function to display quote based on the day of the year
        function displayDailyQuote() {
            const today = new Date();
            
            // Format the date as Month Day, Year
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);
            
            // Get day of year (0-365)
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            // Use the day of year to select a quote (cycling through the quotes array)
            const quoteIndex = dayOfYear % quotes.length;
            const dailyQuote = quotes[quoteIndex];
            
            // Update the DOM
            document.getElementById('quote').innerHTML = `"${dailyQuote.text}"`;
            document.getElementById('author').innerHTML = `â€” ${dailyQuote.author}`;
            document.getElementById('current-date').innerHTML = formattedDate;
        }
        
        // Call the function when the page loads
        displayDailyQuote();
    </script>
</body>
</html>
